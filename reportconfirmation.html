<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Success Confirmation</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0b7ada",
            "background-light": "#f5f7f8",
            "background-dark": "#101a22",
          },
          fontFamily: {
            "display": ["Space Grotesk"]
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "2rem",
            "xl": "3rem",
            "full": "9999px"
          },
        },
      },
    }
    </script>
<style>
        @keyframes scale-in {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(11, 122, 218, 0.4);
            }
            50% {
                box-shadow: 0 0 20px 10px rgba(11, 122, 218, 0);
            }
        }
        .animate-scale-in {
            animation: scale-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        .animate-pulse-glow {
            animation: pulse-glow 2s infinite;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col h-screen justify-between">
<main class="flex flex-col items-center justify-center text-center px-6 flex-grow">
<div class="w-24 h-24 mb-6 flex items-center justify-center bg-primary/10 dark:bg-primary/20 rounded-full animate-pulse-glow">
<div class="w-20 h-20 flex items-center justify-center bg-primary/20 dark:bg-primary/30 rounded-full">
<span class="material-symbols-outlined text-primary animate-scale-in" style="font-size: 64px;">
                        check_circle
                    </span>
</div>
</div>
<h1 class="text-3xl font-bold text-slate-800 dark:text-white">Report Submitted!</h1>
<p class="mt-2 text-base text-slate-600 dark:text-slate-400">Confirmation ID: #CL7890</p>
</main>
<footer class="p-4 space-y-3">
<button class="w-full h-14 bg-primary text-white font-bold rounded-full text-lg">
                View My Reports
            </button>
<button class="w-full h-14 bg-primary/20 dark:bg-primary/30 text-primary font-bold rounded-full text-lg">
                Report Another Issue
            </button>
</footer>
</div>
<script>
  (function(){
    const buttons = document.querySelectorAll('footer button');
    const toReports = buttons[0];
    const another = buttons[1];
    if (toReports) toReports.addEventListener('click', function(e){ e.preventDefault(); if (window.MapsTo) { window.MapsTo('myreports'); } else { location.href = 'myreports.html'; } });
    if (another) another.addEventListener('click', function(e){ e.preventDefault(); if (window.MapsTo) { window.MapsTo('home'); } else { location.href = 'homepage.html'; } });
  })();
</script>

</body></html>
